<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TryCatch Assessment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div id="wrapper">
		<div id="content">
			<div class="row">
				<div class="col-md-12"><h1>Upload CSV data</h1></div>
				<div class="col-md-6 col-sm-3 col-xs-12">
					<div class="step1">
						<textarea id="inputData" name="inputData" style="width: 100%;"></textarea><br>
						CSV delimiter: <select id="csvDelimiter" name="csvDelimiter"><option value=",">,</option><option value=";" selected="selected">;</option><option value="tab">TAB</option></select><br>
						<input id="submitData" name="submitData" type="button" class="btn btn-primary" value="Submit data">
					</div>
					<div class="step2">
                        Latitude: <select id="latitude" name="latitude"></select><br>
                        Longitude: <select id="longitude" name="longitude"></select><br>
                        Label: <select id="label" name="label"></select><br>
                        <input id="renderMap" name="renderMap" type="button" value="Render map">
                    </div>
                    <table id="dataTable">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
				</div>
                <div class="col-md-12">
                    <div id="map" style="height: 200px;" class="col-md-6 col-sm-3 col-xs-12"></div>
                </div>
			</div>
		</div>
    </div>	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwlxKVxl8PkHk5Ut0d2Rm4EndYBQoB1jw&callback=initMap"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
    </body>
</html>
