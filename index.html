<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TryCatch Assessment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="map" style="position:absolute; top:0; bottom:0; width:100%;"></div>
        <div id="wrapper" style="overflow: hidden; position: relative;">
	    	<div class="container">
		    	<div class="row">
                    <!--<div class="col-md-12"><h1>Upload CSV data</h1></div>-->
				    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="step1"> 
                            <h2 style="margin-top: 0;">Step 1 <small>Upload CSV data</small></h2>
                            <fieldset class="form-group">
                                <label for="inputData">CSV data</label>
                                <textarea id="inputData" name="inputData" class="form-control" rows="7"></textarea>
                            </fieldset>
                            <fieldset class="form-group">
		    				    <label for="csvDelimiter">CSV delimiter</label>
                                <select id="csvDelimiter" name="csvDelimiter" class="form-control"><option value=",">,</option><option value=";">;</option><option value="tab">TAB</option></select>
                            </fieldset>
					    	<input id="submitData" name="submitData" type="button" class="btn btn-primary" value="Submit data">
                        </div>

                        <div class="step2">
                            <h2 style="margin-top: 0;">Step 2 <small>Select columns</small></h2>
                            <div class="form-group row">
                                <label for="label" class="col-sm-2 form-control-label">Label:</label>
                                    <div class="col-sm-10">
                                    <select id="label" name="label" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="latitude" class="col-sm-2 form-control-label">Latitude:</label>
                                <div class="col-sm-10">
                                    <select id="latitude" name="latitude" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="longitude" class="col-sm-2 form-control-label">Longitude:</label>
                                <div class="col-sm-10">
                                    <select id="longitude" name="longitude" class="form-control"></select>
                                </div>
                            </div>
                            <input id="renderMap" name="renderMap" type="button" class="btn btn-success" value="Render map">
                        </div>
                    </div>
    
                    <div class="col-md-12 col-sm-12 col-xs-12 tableData">
                        <h2 style="margin-top: 0;">Data <small><a href="#" class="hideData">hide</a></h2>
                        <table id="dataTable" class="table table-striped table-bordered" cellspacing="0">
                            <thead class="thead-default">
                                <tr></tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwlxKVxl8PkHk5Ut0d2Rm4EndYBQoB1jw&callback=initMap"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/linkify.min.js"></script>
        <script src="js/linkify-jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
    </body>
</html>
